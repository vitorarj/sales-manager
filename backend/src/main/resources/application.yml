server:
  port: 8080

spring:
  application:
    name: sales-management-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/salesdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    com.salesmanagement: DEBUG