name: CI/CD Simple

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===============================
  # STAGE 1: BUILD & TEST ONLY
  # ===============================
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Atualizado para v20

      # Backend Build (sem testes por enquanto)
      - name: Make gradlew executable
        run: chmod +x ./backend/gradlew

      - name: Build Backend
        run: |
          cd backend
          ./gradlew clean build -x test
          echo "âœ… Backend build successful"

      # Frontend Build (sem testes por enquanto)
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install
          echo "âœ… Frontend dependencies installed"

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          echo "âœ… Frontend build successful"

      # Test Docker builds
      - name: Test Backend Docker Build
        run: |
          cd backend
          docker build -t sales-backend-test .
          echo "âœ… Backend Docker build successful"

      - name: Test Frontend Docker Build
        run: |
          cd frontend
          docker build -t sales-frontend-test .
          echo "âœ… Frontend Docker build successful"

      # Upload artifacts
      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar
          retention-days: 1

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 1

      - name: Success Summary
        run: |
          echo "ðŸŽ‰ Build completo com sucesso!"
          echo "âœ… Backend compilado"
          echo "âœ… Frontend compilado"
          echo "âœ… Docker images testadas"
          echo "ðŸš€ Pronto para deploy!"
